<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>FORMS IN HTML</h2>
    <FORM action="http://127.0.0.1:5500/Resume.html#ConnectWithMe">
        <label for="fname" for="First Name">Enter your first Name: </label>
        <input id="fname" type="text" minlength="5" required placeholder="First Name">
        <label for="lname" for="Last Name">Enter your last Name </label>
        <input id="lname" type="text" minlength="2" required placeholder="Last Name">
        <br>
        <br>
        <label for="age" for="">Age :</label>
        <input id="age" type="number" placeholder="Age">

        <br><br>
        <label for="email" for="">Email :</label>
        <input id="email" type="text" name="Email" id="" placeholder="Email">

        <br><br>
        <label for="date" for="">Date of Birth :</label>
        <input id="date" type="date">

        <br><br>
        <label for="passward">Passward</label>
        <input id="passward" type="password" placeholder="passward">

        <br><br>
        <label for="">Enter your shirt size</label><br><br>
        <input type="radio" name="shirtsize" id="small" value="
        Small Size"><label for="small">Small Size</label>
        <input type="radio" name="shirtsize" id="medium" value="Medium Size" checked><label for="medium">Medium Size</label>
        <input type="radio" name="shirtsize" id="large"><label for="large">Large Size</label>
        
        <br><br>
         <label for="">Enter your language</label><br><br>
        <input type="checkbox" name="Hindi" id="Hindi"><label for="Hindi">Hindi</label>
        <input type="checkbox" name="Hindi" id="English" ><label for="English">English</label>
        <input type="checkbox" name="Hindi" id="Marathi"><label for="Marathi">Marathi</label>

        <br><br>

        <label for="color">Please select the color for your shirt:</label>
        <input id="color" type="color">

        <br><br>
        <label for="paymentOption">Please select a payment method:</label>
        <select name="payment" id="paymentOption">
            <option value=""></option>
            <option value="">Gpay</option>
            <option value="">Phonepay</option>
            <option value="">Paytm</option>
            <option value="">Credit Card</option>
            <option value="">Debit Card</option>
        </select>

        <br><br>
        <label for="feedback">Please provide your valuable feedback:</label>
        <textarea name="cmt" id="feedback" rows="8" cols="100" placeholder="Feedback........."></textarea>

        <br><br>

        <input type="Reset">
        <input type="Submit">

    </FORM>
</body>
</html>
